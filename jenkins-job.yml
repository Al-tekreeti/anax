- job:
    name: jenkins-job
    project-type: pipeline
    defaults: global
    pipeline-scm:
      script-path: "Jenkinsfile"
      scm:
        - git:
            url: "https://github.com/Al-tekreeti/anax.git"
            refspec: "refs/heads/anax-build-jenkins:refs/remotes/origin/anax-build-jenkins"
            clean: true

    triggers:
      - pollscm:
          cron: "*/2 * * * *"
