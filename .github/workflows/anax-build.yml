# This pipeline is to build anax binaries

name: anax-build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the anax-build branch
on:
  push:
    branches: [anax-build]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # prepare the environment
      - name: Set up golang 1.14.1
        # uses: actions/setup-go@v2
        # with:
        #  go-version: '1.14.1'
      - run: |
          # go version
          apt-get update -qq && apt-get install -y \
              wget \
              gnupg2 \
              software-properties-common
          export GO_VERSION=1.14.1
          wget https://storage.googleapis.com/golang/go${GO_VERSION}.linux-amd64.tar.gz
          tar -xf go${GO_VERSION}.linux-amd64.tar.gz
          mv go /usr/local
          /usr/local/go/bin/go get github.com/tools/godep
          ln -s /usr/local/go/bin/go /usr/local/bin/go
          export GOPATH=$HOME/go

      - name: Install dependencies
        run: |
          sudo apt-get update
          # go get github.com/tools/godep
          # go get -u golang.org/x/lint/golint
          # VAR=$(go list -f {{.Target}} golang.org/x/lint/golint)
          # export PATH=$PATH:$VAR

      # build anax binaries
      - name: Build anax binaries
        run: make 
          
