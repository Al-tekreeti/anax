# This pipeline is to build anax binaries

name: anax-build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the anax-build branch
on:
  push:
    branches: [anax-test]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest
    env:
      GOPATH: /Users/runner/work/anax/anax/go
      arch: amd64
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
           path: go/src/github.com/Al-tekreeti/anax
      
      # prepare the environment
      - name: Set up golang 1.14.1
        uses: actions/setup-go@v2
        with:
           go-version: '1.14.1'

      - name: Install dependencies
        run: |
          #echo $PATH
          export PATH=$PATH:/usr/local/go/bin
          go get github.com/tools/godep
          cd ${GOPATH}/src/github.com/Al-tekreeti/anax && make macpkg
          #go env

          
 
