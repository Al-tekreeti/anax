# This pipeline is to build anax binaries

name: anax-build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the anax-build branch
on:
  push:
    branches: [anax-build]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    env:
      GOPATH: /home/runner/work/anax/anax/go
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
           path: go/src/github.com/Al-tekreeti/anax
      
      # prepare the environment
      - name: Set up golang 1.14.1
        uses: actions/setup-go@v2
        with:
           go-version: '1.14.1'

      - name: Install dependencies
        run: |
          sudo apt-get update
          go get -u golang.org/x/lint/golint
          sudo npm install -g jshint
          # Docker already installed
          # sudo usermod -a -G docker $USER
          # newgrp docker
          #sudo chown -f -R $USER ~/.docker
          #docker version
          # Installing a single node k8s
          echo "Installing k8s"
          sudo snap install microk8s --classic --channel=1.18/stable
          echo "Adding user to k8s group"
          sudo usermod -a -G microk8s $USER
          echo "Creating .kube dir"
          mkdir $HOME/.kube
          echo "Making a copy of config into .kube"
          sudo microk8s config > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config
          echo "Changing the ownership of .kube dir"
          sudo chown -f -R $USER $HOME/.kube
          ls -la /var/snap/microk8s/current/credentials/
          echo "Re-entering the session"
          sudo su - $USER
          echo "Checking the status of k8s"
          microk8s status --wait-ready

      # build anax binaries
      - name: Build anax binaries
        run: cd ${GOPATH}/src/github.com/Al-tekreeti/anax && make
 
